{% extends 'aquaparks_app/base.html' %}

{% block content %}
  <form class="card card-olive" method='post'>
    {% csrf_token %}
    <div class="card-header">
      {% if active_sidebar == 'reservation' %}
      <h3 class="card-title">Reservation</h3>
      <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
          </button>
      </div>
      {% else %}
      <h3 class="card-title">Verification</h3>
      <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
          </button>
      </div>
      {% endif %}
        
    </div>
    <!-- /.card-header -->
    <div class='card-body'>
      <div class="row">
        <div class="form-group col-sm-12">
            <label for="{{form.matricule.id_for_label}}">Matricule</label>
            {{form.matricule}}
        </div>
        <!-- /.form-group -->  
      </div>
    <!-- /.col --> 
    </div>
    <div class="card-footer">
        <div class="col-8 d-flex justify-content-center" style="margin: auto;">
            <button type="submit" class="btn btn-success col-12">Chercher</button>
        </div>
    </div>
    <!-- /.footer --> 

  </form>
{% endblock content%}
